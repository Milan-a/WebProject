<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_for_registration.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_card_container.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_work_container.css') }}">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="POST" action="/submit_registration">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже зарегистрированы? <a href="/main">Войти</a></p>
    </div>
</body>
</html>
