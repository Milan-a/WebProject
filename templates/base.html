<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
<!--    <link rel=”icon” href=”favicon.ico” sizes="32x32">-->
    <link rel="stylesheet" href="static/css/style_card_container.css">
    <link rel="stylesheet" href="static/css/style_work_container.css">
    <link rel="stylesheet" href="static/css/style_detail.css">
    <title>Home</title>
</head>
<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light clr">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="static/img/icon.png" style="width: 35px; height: 35px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/vacancies">Вакансии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/resume">Резюме</a>
                    </li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/logout">Выйти</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/login">Войти</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/support">Служба поддержки</a>
                    </li>
                </ul>
                {% if current_user.is_authenticated %}
                    <form class="d-flex">
                        <a class="navbar-brand" href="/profile"><img src="static/img/person_icon.png" style="width: 40px; height: 40px;"></a>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<section>
    {% block content %}{% endblock %}
</section>
</body>
</html>
